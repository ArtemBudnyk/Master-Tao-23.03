<section class="calculation">
    <div class="container">
        <div class="template-title col-lg-7 text-left">
            <h2>Получить рассчет стоимости доставки вашего груза</h2>
        </div>
        <form class="calculation-form">
            <div class="input-row">
                <div class="input-column col-md-6">
                    <div class="input-box">
                        <label for="fname">Категория товара:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="input-box">
                        <label for="weight">Вес груза (кг):</label>
                        <input type="number" id="weight" name="weight" min="1" max="5">
                    </div>
                </div>
                <div class="input-column col-md-6">
                    <div class="input-box">
                        <label for="prise">Стоимость груза:</label>
                        <input type="number" id="prise" name="prise" min="1" max="5">
                    </div>
                    <div class="input-box">
                        <label for="volume">Объем груза (м3):</label>
                        <input type="number" id="volume" name="volume" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column col-md-6">
                    <div class="input-box checkbox-mar">
                        <input type="checkbox" id="insurance" name="insurance" value="insurance">
                        <label id="lbl-insurance" for="insurance">Страховка</label>
                    </div>
                    <div class="input-box checkbox-mar">
                        <input type="checkbox" id="decor" name="decor" value="decor">
                        <label id="lbl-decor" for="decor">Таможенное оформление</label>
                    </div>    
                </div>
                <div class="input-column col-md-6">
                    <div class="input-box">
                        <label for="kod">Код ТН ВЭД:</label>
                        <input type="number" id="kod" name="kod" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box inp-file">
                    <div class="doc" id="file-name" ></div>
                    <label for="myfile">Загрузить фото товара</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
            </div>
            <div class="input-row col-md-6">
                <div class="input-box">
                    <button type="button" class="btnn btn-tao-3">Следущий шаг<img src="assets/img/arrow-master-tao.svg" alt=""></button>
                </div>
            </div>
        </form>
        <div class="calculation__img-box">
            <img class="calculation-img" src="assets/img/man.png" alt="man">
        </div>
    </div>
</section>
